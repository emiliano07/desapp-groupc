<div style="margin: 10px">

	<div style="font-size: 25px"><b><u>Upcoming Events</u></b>
	</div>

	<div style="overflow-y: scroll; height: 500px; margin-top: 10px">
		<div class="wrap-col" ng-repeat="event in events">
			<div class="heading">
				<div style="font-size: 20px"><b>{{event.address}}</b>
				</div>
				<div class="info">{{event.scheduler}}
				</div>
			</div>
			<auto;class="content">
			<table>
				<tr>
					<td>
						<img ng-src= {{event.image}}  />
					</td>
					<td style="padding-left: 10px">
						<p>{{event.amount}}</p>
						<p class="more"><a class="button">{{ 'Details' | translate }}</a></p>
					</td>
				</tr>
			</table>
			<hr>
		</div>
	</div>

</div>
